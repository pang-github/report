<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>预约信息</legend>            </fieldset>            <form class="layui-form" lay-filter="arrangedForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="id">                    <div class="layui-form-item">                        <label class="layui-form-label">预约人id</label>                        <div class="layui-input-inline">                            <input name="patientId" readonly type="text" placeholder="请输入预约人id" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">预约医师id</label>                        <div class="layui-input-inline">                            <input name="userId" readonly type="text" placeholder="请输入预约医师id" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">预约人</label>                        <div class="layui-input-inline">                            <input name="patientName" type="text" placeholder="请输入预约人" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">预约医师</label>                        <div class="layui-input-inline">                            <input name="userName" type="text" placeholder="请输入预约医师" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">预约地点</label>                        <div class="layui-input-inline">                            <input name="arrangedSite" type="text" placeholder="请输入预约地点" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">预约内容</label>                        <div class="layui-input-inline">                            <input name="arrangedCont" type="text" placeholder="请输入预约内容" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">预约人数</label>                        <div class="layui-input-inline">                            <input name="arrangedNumber" type="text" placeholder="请输入预约人数" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">预约时间</label>                        <div class="layui-input-inline">                            <input name="arrangedTime" type="text" placeholder="请输入预约时间" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">创建时间</label>                        <div class="layui-input-inline">                            <input name="createTime" type="text" placeholder="请输入创建时间" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="arrangedForm" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},        },        computed:{        },        methods: {            getDetail:async function(id){                vm.info = await request.fetch("getArrangedDetail",{id:id});                form.val('arrangedForm', vm.info);            },            back:function(){                location.href = 'arranged_list';            },            getDic:async function(){                 var data = {                 }                 var res = await api.getDictList(data);            }        },        mounted:async function() {            vm = this;            var id = app.getUrlParam('id');            await vm.getDic();            app.isNotEmpty(id) && await vm.getDetail(id);            form.on('submit(arrangedForm)', function (data) {                request.post("editArranged",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'arranged_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }</style>
