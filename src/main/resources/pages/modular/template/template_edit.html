<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>随访模板</legend>            </fieldset>            <form class="layui-form" lay-filter="templateForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="tplId">                    <div class="layui-form-item">                        <label class="layui-form-label">模板标题</label>                        <div class="layui-input-inline">                            <input name="title" type="text" placeholder="请输入模板标题" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="templateForm" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},        },        computed:{        },        methods: {            getDetail:async function(tplId){                vm.info = await request.fetch("getTemplateDetail",{tplId:tplId});                form.val('templateForm', vm.info);            },            back:function(){                location.href = 'template_list';            },            getDic:async function(){                 var data = {                 }                 var res = await api.getDictList(data);            }        },        mounted:async function() {            vm = this;            var tplId = app.getUrlParam('tplId');            await vm.getDic();            laydate.render({                elem: '#createTime'            });            app.isNotEmpty(tplId) && await vm.getDetail(tplId);            form.on('submit(templateForm)', function (data) {                request.post("editTemplate",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'template_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }</style>
