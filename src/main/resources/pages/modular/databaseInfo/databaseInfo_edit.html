<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>数据库信息表</legend>            </fieldset>            <form class="layui-form" lay-filter="databaseInfoForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="id">                    <div class="layui-form-item">                        <label class="layui-form-label">数据库名称</label>                        <div class="layui-input-inline">                            <input name="dbName" type="text" placeholder="请输入数据库名称" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">jdbc的驱动类型</label>                        <div class="layui-input-inline">                            <input name="jdbcDriver" type="text" placeholder="请输入jdbc的驱动类型" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">数据库连接的账号</label>                        <div class="layui-input-inline">                            <input name="userName" type="text" placeholder="请输入数据库连接的账号" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">数据库连接密码</label>                        <div class="layui-input-inline">                            <input name="password" type="text" placeholder="请输入数据库连接密码" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">jdbc的url</label>                        <div class="layui-input-inline">                            <input name="jdbcUrl" type="text" placeholder="请输入jdbc的url" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="databaseInfoForm" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},        },        computed:{        },        methods: {            getDetail:async function(id){                vm.info = await request.fetch("getDatabaseInfoDetail",{id:id});                form.val('databaseInfoForm', vm.info);            },            back:function(){                location.href = 'databaseInfo_list';            },            getDic:async function(){                 var data = {                 }                 var res = await api.getDictList(data);            }        },        mounted:async function() {            vm = this;            var id = app.getUrlParam('id');            await vm.getDic();            app.isNotEmpty(id) && await vm.getDetail(id);            form.on('submit(databaseInfoForm)', function (data) {                request.post("editDatabaseInfo",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'databaseInfo_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }</style>
