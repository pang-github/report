<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>药剂配制记录</legend>            </fieldset>            <form class="layui-form" lay-filter="clinicPharmacyForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="id">                    <div class="layui-form-item">                        <label class="layui-form-label">病历id</label>                        <div class="layui-input-inline">                            <input name="recordId" type="text" placeholder="请输入病历id" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">药剂师id</label>                        <div class="layui-input-inline">                            <input name="userId" type="text" placeholder="请输入药剂师id" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">创建时间</label>                        <div class="layui-input-inline">                            <input name="createTime" type="text" placeholder="请输入创建时间" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">配制用时</label>                        <div class="layui-input-inline">                            <input name="intervalTime" type="text" placeholder="请输入配制用时" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">状态</label>                        <div class="layui-input-inline">                            <input name="stateType" type="text" placeholder="请输入状态" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="clinicPharmacyForm" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},        },        computed:{        },        methods: {            getDetail:async function(id){                vm.info = await request.fetch("getClinicPharmacyDetail",{id:id});                form.val('clinicPharmacyForm', vm.info);            },            back:function(){                location.href = 'clinicPharmacy_list';            },            getDic:async function(){                 var data = {                 }                 var res = await api.getDictList(data);            }        },        mounted:async function() {            vm = this;            var id = app.getUrlParam('id');            await vm.getDic();            app.isNotEmpty(id) && await vm.getDetail(id);            form.on('submit(clinicPharmacyForm)', function (data) {                request.post("editClinicPharmacy",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'clinicPharmacy_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }</style>
