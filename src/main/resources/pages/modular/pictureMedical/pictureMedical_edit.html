<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>患者拍照开药</legend>            </fieldset>            <form class="layui-form" lay-filter="pictureMedicalForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="id">                    <div class="layui-form-item">                        <label class="layui-form-label">所属医生</label>                        <div class="layui-input-inline">                            <input name="checkDoctor" type="text" placeholder="请输入所属医生" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">患者姓名</label>                        <div class="layui-input-inline">                            <input name="patientId" type="text" placeholder="请输入患者姓名" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">药品剂型</label>                        <div class="layui-input-inline">                            <input name="drugType" type="text" placeholder="请输入药品剂型" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">处方照片</label>                        <div class="layui-input-inline">                            <input name="picture" type="text" placeholder="请输入处方照片" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">药品数量</label>                        <div class="layui-input-inline">                            <input name="drugNumber" type="text" placeholder="请输入药品数量" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">备注</label>                        <div class="layui-input-inline">                            <input name="description" type="text" placeholder="请输入备注" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">添加时间</label>                        <div class="layui-input-inline">                            <!--<input name="createTime" type="text" placeholder="请输入添加时间" class="layui-input" lay-verify="" />-->                            <input id="createTime" name="createTime" type="text" readonly placeholder="请输入添加时间" autocomplete="off" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="pictureMedicalForm" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},        },        computed:{        },        methods: {            getDetail:async function(id){                vm.info = await request.fetch("getPictureMedicalDetail",{id:id});                form.val('pictureMedicalForm', vm.info);            },            back:function(){                location.href = 'pictureMedical_list';            },            getDic:async function(){                 var data = {                 }                 var res = await api.getDictList(data);            }        },        mounted:async function() {            vm = this;            var id = app.getUrlParam('id');            await vm.getDic();            laydate.render({                elem: '#createTime',                type: "datetime"            });            app.isNotEmpty(id) && await vm.getDetail(id);            form.on('submit(pictureMedicalForm)', function (data) {                request.post("editPictureMedical",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'pictureMedical_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }</style>
