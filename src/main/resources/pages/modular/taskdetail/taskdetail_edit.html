<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>随访详情</legend>            </fieldset>            <form class="layui-form" lay-filter="taskdetailForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="id">                    <div class="layui-form-item">                        <label class="layui-form-label">任务id</label>                        <div class="layui-input-inline">                            <input name="taskId" type="text" placeholder="请输入任务id" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">患者姓名</label>                        <div class="layui-input-inline">                            <input name="patientName" type="text" placeholder="请输入患者姓名" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">患者id</label>                        <div class="layui-input-inline">                            <input name="patientId" type="text" placeholder="请输入患者id" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">随访内容</label>                        <div class="layui-input-inline">                            <input name="content" type="text" placeholder="请输入随访内容" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">随访结果</label>                        <div class="layui-input-inline">                            <input name="result" type="text" placeholder="请输入随访结果" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">开始时间</label>                        <div class="layui-input-inline">                            <input name="createTime" type="text" placeholder="请输入开始时间" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">修改时间</label>                        <div class="layui-input-inline">                            <input name="modifyTime" type="text" placeholder="请输入修改时间" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="taskdetailForm" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},        },        computed:{        },        methods: {            getDetail:async function(id){                vm.info = await request.fetch("getTaskdetailDetail",{id:id});                form.val('taskdetailForm', vm.info);            },            back:function(){                location.href = 'taskdetail_list';            },            getDic:async function(){                 var data = {                 }                 var res = await api.getDictList(data);            }        },        mounted:async function() {            vm = this;            var id = app.getUrlParam('id');            await vm.getDic();            app.isNotEmpty(id) && await vm.getDetail(id);            form.on('submit(taskdetailForm)', function (data) {                request.post("editTaskdetail",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'taskdetail_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }</style>
