<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>存放检查报告（图片）</legend>            </fieldset>            <form class="layui-form" lay-filter="reportimageForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="id">                    <div class="layui-form-item">                        <label class="layui-form-label"> 体检号</label>                        <div class="layui-input-inline">                            <input name="tjh000" type="text" placeholder="请输入 体检号" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label"> 传图日期</label>                        <div class="layui-input-inline">                            <input name="ctrq00" type="text" placeholder="请输入 传图日期" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">图片标题</label>                        <div class="layui-input-inline">                            <input name="tpbt00" type="text" placeholder="请输入图片标题" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">是否打印</label>                        <div class="layui-input-inline"><!--                            <input name="bdy000" type="text" placeholder="请输入是否打印" class="layui-input" lay-verify="" />-->                            <select name="bdy000" lay-verify="required" placeholder="请输入是否打印">                                <option value="否">否</option>                                <option value="是">是</option>                            </select>                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">检查报告</label>                        <div class="layui-text">                             图片不支持修改                        </div>                    </div>                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="reportimageForm" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},            jcbg00List:[],        },        computed:{        },        methods: {            getDetail:async function(id){                vm.info = await request.fetch("getReportimageDetail",{id:id});                form.val('reportimageForm', vm.info);            },            back:function(){                location.href = 'reportimage_list';            },            getDic:async function(){                 var data = {                 }                 var res = await api.getDictList(data);            }        },        mounted:async function() {            vm = this;            var id = app.getUrlParam('id');            app.isNotEmpty(id) && await vm.getDetail(id);            form.on('submit(reportimageForm)', function (data) {                request.post("editReportimage",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'reportimage_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }</style>
