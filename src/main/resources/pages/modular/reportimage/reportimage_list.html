<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-col-md12">        <div class="layui-card">            <div class="layui-card-body">                <div class="layui-form toolbar">                    <div class="layui-form-item">                        <div class="layui-inline">                            <input v-model="condition" class="layui-input" type="text" placeholder="名称"/>                        </div>                        <div class="layui-inline">                            <button type="button" @click="tableReload" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>                            <button type="button" @click="tableReload('reset')" class="layui-btn icon-btn" ><i class="layui-icon">&#xe669;</i>重置</button>                            <button type="button" @click="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>                        </div>                    </div>                </div>                <table class="layui-table" id="reportimageTable" lay-filter="reportimageTable"></table>            </div>        </div>    </div></div><script type="text/html" id="tableBar">    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="look">查看大图</a>    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a></script><script type="text/html" id="imgtmp">    <img src="data:image/jpeg;base64,{{d.jcbg00}}" /></script><script>    var initColumn =  [[        {type: 'radio'},        {field:'id',title:'',hide:true},        {field:'tjh000',title:' 体检号'},        {field:'ctrq00',title:' 传图日期'},        {field:'tpbt00',title:'图片标题'},        {field:'bdy000',title:'是否打印'},        {field:'jcbg00',title:'检查报告',templet:'#imgtmp'},        {align: 'center', toolbar: '#tableBar', title: '操作'}    ]];    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            condition:''        },        methods: {            btnAdd:function () {                location.href = 'reportimage_edit';            },            tableReload:function (action) {                if(action=='reset'){ vm.condition='' };                var queryData = {                    tjh000:vm.condition,                };                table.reload('reportimageTable',{                    where: queryData, page: {                        curr: 1 //重新从第 1 页开始                    }});            },            showImage:function(){                alert(1)            }        },        mounted:async function() {            vm = this;            table.render({                elem: '#reportimageTable',                url: 'getReportimageList',                page: true,                height: "full-105",                cellMinWidth: 100,                cols: initColumn,                imageBase64:'',            });            table.on('tool(reportimageTable)', function (obj) {                var event = obj.event;                var data = obj.data;                if (event == 'del') {                    app.confirm("确定删除吗?",function () {                        request.fetch("delReportimage",{id:data.id}).then(res=>{                            app.success("删除成功！")                            vm.tableReload();                        })                    })                } else if (event == 'edit') {                    location.href = 'reportimage_edit?id='+data.id;                } else if (event == 'look') {                    var base64 = obj.data.jcbg00                    var w = $(window).width() - 42, h = $(window).height() - 42;                    layer.open({                        title: '预览',                        type: 1,                        area: [w, h], //宽高                        content: "<img src=\"data:image/jpeg;base64,"+base64+"\" />"                    });                }            });            form.render();        },        updated: function () {            form.render();        }    })</script><style type="text/css">    .layui-table-cell {        height: auto !important;        white-space: normal;    }</style><% } %>
