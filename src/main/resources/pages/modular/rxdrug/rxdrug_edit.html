<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>处方药表</legend>            </fieldset>            <form class="layui-form" lay-filter="rxdrugForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="id">                    <div class="layui-form-item">                        <label class="layui-form-label">住院id</label>                        <div class="layui-input-inline">                            <input name="recordId" type="text" placeholder="请输入住院id" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">药品名字</label>                        <div class="layui-input-inline">                            <input name="drugName" type="text" placeholder="请输入药品名字" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">药品数量</label>                        <div class="layui-input-inline">                            <input name="drugNumber" type="text" placeholder="请输入药品数量" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">药品单位</label>                        <div class="layui-input-inline">                            <input name="drugUnit" type="text" placeholder="请输入药品单位" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">药品价格</label>                        <div class="layui-input-inline">                            <input name="drugPrice" type="text" placeholder="请输入药品价格" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="rxdrugForm" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},        },        computed:{        },        methods: {            getDetail:async function(id){                vm.info = await request.fetch("getRxdrugDetail",{id:id});                form.val('rxdrugForm', vm.info);            },            back:function(){                location.href = 'rxdrug_list';            },            getDic:async function(){                 var data = {                 }                 var res = await api.getDictList(data);            }        },        mounted:async function() {            vm = this;            var id = app.getUrlParam('id');            await vm.getDic();            app.isNotEmpty(id) && await vm.getDetail(id);            form.on('submit(rxdrugForm)', function (data) {                request.post("editRxdrug",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'rxdrug_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }</style>
