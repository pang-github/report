<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>宁寿堂</title>    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>    <meta content="yes" name="apple-mobile-web-app-capable">    <meta content="black" name="apple-mobile-web-app-status-bar-style">    <meta content="telephone=no" name="format-detection">    <link rel="stylesheet" href="/plugin/weui/css/weui.css"/>    <link rel="stylesheet" href="/plugin/weui/css/weuix.css"/>    <script src="/plugin/weui/js/jquery.min.js"></script>    <script src="/plugin/weui/js/zepto.min.js"></script>    <script src="/plugin/weui/js/zepto.weui.js"></script>    <script>        $(function(){            $('#slide2').swipeSlide({                autoSwipe:true,//自动切换默认是                speed:3000,//速度默认4000                continuousScroll:true,//默认否                transitionType:'cubic-bezier(0.22, 0.69, 0.72, 0.88)',//过渡动画linear/ease/ease-in/ease-out/ease-in-out/cubic-bezier                lazyLoad:true,//懒加载默认否                firstCallback : function(i,sum,me){                    me.find('.dot').children().first().addClass('cur');                },                callback : function(i,sum,me){                    me.find('.dot').children().eq(i).addClass('cur').siblings().removeClass('cur');                }            });        })    </script>    <style>        #slide1{height:300px;}    </style></head><body ontouchstart><div class="container" id="app">    <div class="slide" id="slide2">        <ul>            <li>                <a href="javascript:;">                    <img src='/common/images/true.jpg' alt="">                </a>            </li>        </ul>        <div class="dot">            <span></span>        </div>    </div>    <div class="weui_cells weui_cells_form">    <div class="weui-cell">        <div class="weui-cell__hd"><label for="" class="weui-label">日期</label></div>        <div class="weui-cell__bd">            <input type="text" class="weui-input" id='time'  placeholder="请选择日期" />        </div>    </div>        <div class="weui-cell">            <div class="weui-cell__hd"><label for="" class="weui-label">选择人数</label></div>        <div class="weui-cell__bd">            <input class="weui-input" type="number" v-model="info.number" pattern="[0-9]*"  placeholder="人数" />        </div>    </div>        <div class="weui-cell">            <div class="weui-cell__hd"><label for="" class="weui-label">预约地点</label></div>            <div class="weui-cell__bd">                <input class="weui-input" type="text" v-model="info.sit"  placeholder="地点" />            </div>        </div>        <div class="weui-cell">            <div class="weui-cell__hd"><label for="" class="weui-label">预约项目</label></div>            <div class="weui-cell__bd">                <input class="weui-input" type="text"  v-model="info.cont"  placeholder="内容" />            </div>        </div></div>    <div class="weui_cells" style="text-align:center; padding-top: 50px">        <div class="weui cell" >                <span @click="update" style="color: #0BB20C">点击完善个人信息</span>        </div>    </div>    <div style="padding:10px;">        <a href="javascript:;" @click="sub" class="weui-btn weui-btn_primary">提 交</a>    </div></div><script src="/plugin/vue/vue.min.js"></script><script src="/modular/js/weui_util.js"></script><script>    var vm = new Vue({        el: '#app',        data: {            isDoctor:'',            info:{},            time:'',        },        methods: {            sub:function(){                if(weUtil.isEmpty(vm.time)                    ||weUtil.isEmpty(vm.info.number)                    ||weUtil.isEmpty(vm.info.sit)                    ||weUtil.isEmpty(vm.info.cont)) {                    weUtil.msg("填写预约信息");                    return;                }                    var tis = vm.time[0]+"-"+vm.time[1]+"-"+vm.time[2]+" "+vm.time[3]+":"+parseInt(vm.time[4])+1                    weUtil.post("/weixin/arrangedSub",{"stime":tis,"number":vm.info.number,"sit":vm.info.sit,"cont":vm.info.cont}, function (res) {                        weUtil.success("预约成功")                        location.href = "/weixin"                    })            },            update:function(){                location.href = "/weixin/updatePersonal"            },            filters:function(date){                var year = date.getFullYear(); //存储年                var month = date.getMonth() + 1; //存储月份                var day = date.getDate() - 1; //存储日期                var hours = date.getHours(); //存储时                var minutes = date.getMinutes(); //存储分                var tis = year+"-"+month+"-"+day+" "+hours+":"+minutes                return tis;            }        },        computed:{        },        mounted:async function() {            vm = this;            var date= new Date();            var stimeMix = vm.filters(date)            $("#time").datetimePicker({                title: '时间',                min: stimeMix,                max: "",                onChange: function (picker, values, displayValues) {                    vm.time=values                }            });        },        updated: function () {        }    })</script><script>    $(function() {        FastClick.attach(document.body);    });</script></body></html>
