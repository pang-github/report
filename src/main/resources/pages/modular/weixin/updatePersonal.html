<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>宁寿堂</title>    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>    <meta content="yes" name="apple-mobile-web-app-capable">    <meta content="black" name="apple-mobile-web-app-status-bar-style">    <meta content="telephone=no" name="format-detection">    <link rel="stylesheet" href="/plugin/weui/css/weui.css"/>    <link rel="stylesheet" href="/plugin/weui/css/weuix.css"/>    <script src="/plugin/weui/js/jquery.min.js"></script>    <script src="/plugin/weui/js/zepto.min.js"></script>    <script src="/plugin/weui/js/zepto.weui.js"></script>    <script src="/modular/weixin/auth.js"></script></head><style>    html, body {        background: #f4f4f4;    }    .weui-cells {        font-size: 15px;    }    .head {        text-align: center;        height: 45px;        line-height: 45px;        box-shadow: 0 1px 1px 1px #e4e4e4;        background: #fff;        position: fixed;        left: 0;        top: 0;        z-index: 100;        width: 100%;    }    .head .return {        position: absolute;        left: 0;        top: 0;        width: 45px;        height: 45px;    }    .head .return:after {        content: " ";        display: inline-block;        height: 13px;        width: 13px;        border-width: 2px 2px 0 0;        border-color: #C8C8CD;        border-style: solid;        -webkit-transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);        transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);        position: absolute;        transform: rotate(225deg);        left: 16px;        top: 14px;    }    .head .operation {        position: absolute;        right: 0;        top: 0;        width: 60px;        height: 45px;        color: #00d26d;    }    .personal .tx {        width: 60px;        height: 60px;        border-radius: 50%;    }    .personal .weui-input {        color: #999;    }</style><body><div id="app">    <div class="head"><a href="/weixin" class="return"></a>个人信息</div>    <div class="personal f15" style="padding-top: 50px;">        <div class="weui-cells m0">            <div class="weui-cell">            </div>        </div>        <div class="weui-cells mt5">            <div class="weui-cell">                <div class="weui-cell__bd">姓名</div>                <div class="weui-cell__bd">                    <input type="text" v-model = "patient.patientName" class="weui-input tar" placeholder="填写真实姓名">                </div>            </div>            <div class="weui-cell ">                <div class="weui-cell__bd">姓别</div>                <div class="weui-cell__bd">                    <div class="weui-form">                            <input class="weui-form-checkbox" v-model = "patient.patientSex"  name="f2"  id="g1" value="1" type="radio">                            <label for="g1" >                                <i class="weui-icon-radio"></i>                                <div class="weui-form-text"><p>男</p></div>                            </label>                            <input class="weui-form-checkbox" v-model = "patient.patientSex"  name="f2"  id="g2" value="2" type="radio">                            <label for="g2" >                                <i class="weui-icon-radio"></i>                                <div class="weui-form-text"><p>女</p></div>                            </label>                    </div>                </div>                <div class="weui-cell__ft">                </div>            </div>            <div class="weui-cell weui-cell_access">                <div class="weui-cell__bd">年龄</div>                <div class="weui-cell__bd">                    <input type="text" v-model = "patient.patientAge" class="weui-input tar" placeholder="请填写年龄">                </div>            </div>            <div class="weui-cell weui-cell_access">                <div class="weui-cell__bd">手机号</div>                <div class="weui-cell__bd">                    <div>{{patient.phoneNumber}}</div>                </div>            </div>            <div class="weui-cell">                <div class="weui-cell__bd">                <input type="text" v-model = "patient.address" class="weui-input tar" placeholder="居住地址">                </div>            </div>    </div>    </div>    <div style="padding:10px;">        <a @click="sub" class="weui-btn weui-btn_primary">提 交</a>    </div></div><script src="/plugin/vue/vue.min.js"></script><script src="/modular/js/weui_util.js"></script><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            patient:{},        },        methods: {            sub:function(){                weUtil.post("/weixin/editPatient",vm.patient,function(res){                    vm.patient = res                    weUtil.success("成功")                    location.href = "/weixin"                })            }        },        mounted:async function() {            vm = this;            weUtil.post("/weixin/getByPatient",{},function(res){                if(weUtil.isNotEmpty(res)){                    vm.patient = res                }else{                    location.href = "/weixin"                }            })        },        updated: function () {        }    })    $("#time").datetimePicker({        title: '出生年月',        times: function () {},        onChange: function (picker, values, displayValues) {            console.log(values);        }    });    $("#picker").picker({        title: "性别",        cols: [            {                textAlign: 'center',                values: ['男', '女']            }        ]    });</script></body></html>
