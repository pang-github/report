<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>宁寿堂</title>    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>    <meta content="yes" name="apple-mobile-web-app-capable">    <meta content="black" name="apple-mobile-web-app-status-bar-style">    <meta content="telephone=no" name="format-detection">    <link rel="stylesheet" href="/plugin/weui/css/weui.css"/>    <link rel="stylesheet" href="/plugin/weui/css/weuix.css"/>    <script src="/plugin/weui/js/jquery.min.js"></script>    <script src="/plugin/weui/js/zepto.min.js"></script>    <script src="/plugin/weui/js/zepto.weui.js"></script></head><style>    html,body{ background:#f4f4f4; }    .weui-cells{ font-size: 15px; }    .head{        text-align: center;        height: 45px;        line-height: 45px;        box-shadow: 0 1px 1px 1px #e4e4e4;        background:#fff;        position: fixed;        left: 0;        top: 0;        z-index: 100;        width: 100%;    }    .head .return{        position: absolute;        left: 0;        top: 0;        width: 45px;        height: 45px;    }    .head .return:after{        content: " ";        display: inline-block;        height: 13px;        width: 13px;        border-width: 2px 2px 0 0;        border-color: #C8C8CD;        border-style: solid;        -webkit-transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);        transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);        position: absolute;        transform:rotate(225deg);        left: 16px;        top: 14px;    }    .head .operation{        position: absolute;        right: 0;        top: 0;        width: 60px;        height: 45px;        color:#00d26d;    }    .weui-panel__bd{        margin-bottom: 10px;    }    .desc{        font-size: 14px;        color: #333333;    }    .desc span{        color: #777777;        font-size:14px;    }</style><body><div id="app">    <div class="head"><a href="/weixin" class="return"></a>历史病历</div>    <div style="padding-top: 50px;">        <div class="weui-panel__bd" v-for="c in caseList" @click="openPopup(c)">            <div class="weui-media-box weui-media-box_text" style="background: #fff;">                <p class="weui-media-box__title" style="font-size: 14px;color: #666666;">检查时间： {{c.checkTime}}</p>                <p >                <div class="desc"><span>检查：</span> {{c.examine}}</div>                <div class="desc"><span>诊断：</span> {{c.diagnose}}</div>                </p>            </div>        </div>        <div id="half" class="weui-popup__container popup-bottom">            <div class="weui-popup__overlay close-popup"></div>            <div class="weui-popup__modal" style="height: 40%;">                <div class="toolbar">                    <div class="toolbar-inner">                        <a href="javascript:;" class="picker-button close-popup">关闭</a>                        <h1 class="title">处方</h1>                    </div>                </div>                <div class="modal-content bg-white" >                    <table >                        <thead>                        <tr><th>药品名</th><th>数量</th><th>单位</th></tr>                        </thead>                        <tbody >                        <tr v-for="item in drugList"><td>{{item.drugName}}</td><td>{{item.drugNumber}}</td><td>{{item.drugUnit}}</td></tr>                        </tbody>                    </table>                </div>            </div>        </div>    </div></div><script src="/plugin/vue/vue.min.js"></script><script src="/modular/js/weui_util.js"></script><script src="/modular/weixin/auth.js"></script><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            caseList:{},            drugList:''        },        methods: {            openPopup:function (c) {                $("#half").popup();                vm.drugList = c.drugList;            }        },        mounted:async function() {            vm = this;            weUtil.post("/weixin/getRecordList",{},function (res) {                vm.caseList = res;            })        },        updated: function () {        }    })</script></body></html>
