<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>宁寿堂</title>    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>    <meta content="yes" name="apple-mobile-web-app-capable">    <meta content="black" name="apple-mobile-web-app-status-bar-style">    <meta content="telephone=no" name="format-detection">    <link rel="stylesheet" href="/plugin/weui/css/weui.css"/>    <link rel="stylesheet" href="/plugin/weui/css/weuix.css"/>    <script src="/plugin/weui/js/jquery.min.js"></script>    <script src="/plugin/weui/js/zepto.min.js"></script>    <script src="/plugin/weui/js/zepto.weui.js"></script>    <script src="/modular/weixin/auth.js"></script></head><style>    html, body {        background: #f4f4f4;    }    .weui-cells {        font-size: 15px;    }    .head {        text-align: center;        height: 45px;        line-height: 45px;        box-shadow: 0 1px 1px 1px #e4e4e4;        background: #fff;        position: fixed;        left: 0;        top: 0;        z-index: 100;        width: 100%;    }    .head .return {        position: absolute;        left: 0;        top: 0;        width: 45px;        height: 45px;    }    .head .return:after {        content: " ";        display: inline-block;        height: 13px;        width: 13px;        border-width: 2px 2px 0 0;        border-color: #C8C8CD;        border-style: solid;        -webkit-transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);        transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);        position: absolute;        transform: rotate(225deg);        left: 16px;        top: 14px;    }    .head .operation {        position: absolute;        right: 0;        top: 0;        width: 60px;        height: 45px;        color: #00d26d;    }    .personal .tx {        width: 60px;        height: 60px;        border-radius: 50%;    }    .personal .weui-input {        color: #999;    }</style><body><div id="app">    <div class="head"><a href="/weixin" class="return"></a>个人信息</div>    <div class="personal f15" style="padding-top: 50px;">        <div class="weui-cells m0">            <div class="weui-cell">                <div class="weui-cell__bd">                    头像                </div>                <div class=""><img class="tx" :src="wxMpUser.headImgUrl" alt=""></div>            </div>        </div>        <div class="weui-cells mt5">            <div class="weui-cell">                <div class="weui-cell__bd">                    姓名                </div>                <div class="weui-cell__price">{{user.realName}}</div>            </div>            <div class="weui-cell ">                <div class="weui-cell__bd">                    昵称                </div>                <div class="weui-cell__price">{{wxMpUser.nickname}}</div>            </div>            <div class="weui-cell">                <div class="weui-cell__bd">                    用户名                </div>                <div class="weui-cell__price">{{user.userName}}</div>            </div>            <div class="weui-cell">                <div class="weui-cell__bd">                    所在城市                </div>                <div class="">{{wxMpUser.province}} {{wxMpUser.city}}</div>            </div>        </div>    </div></div><script src="/plugin/vue/vue.min.js"></script><script src="/modular/js/weui_util.js"></script><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            user:{},            wxMpUser:{}        },        methods: {            getPersonal(){                weUtil.post('/weixin/doctorInfo',{},function (res) {                    vm.user = res.user                    vm.wxMpUser = res.wxMpUser                })            }        },        mounted:async function() {            vm = this;            vm.getPersonal();        },        updated: function () {        }    })</script></body></html>
