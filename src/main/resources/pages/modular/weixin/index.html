<!doctype html><html><head>    <meta charset="utf-8">    <title>宁寿堂</title>    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">    <link rel="stylesheet" href="/plugin/weui/css/weui.css"/>    <link rel="stylesheet" href="/plugin/weui/css/weuix.css"/>    <script src="/plugin/weui/js/zepto.min.js"></script>    <script src="/plugin/weui/js/swipe.js"></script>    <script src="/plugin/weui/js/zepto.weui.js"></script>    <script src="/modular/weixin/auth.js"></script>    <script>        $(function(){            $('#slide2').swipeSlide({                autoSwipe:true,//自动切换默认是                speed:3000,//速度默认4000                continuousScroll:true,//默认否                transitionType:'cubic-bezier(0.22, 0.69, 0.72, 0.88)',//过渡动画linear/ease/ease-in/ease-out/ease-in-out/cubic-bezier                lazyLoad:true,//懒加载默认否                firstCallback : function(i,sum,me){                    me.find('.dot').children().first().addClass('cur');                },                callback : function(i,sum,me){                    me.find('.dot').children().eq(i).addClass('cur').siblings().removeClass('cur');                }            });        })    </script>    <style>        #slide1{height:300px;}    </style></head><body ontouchstart><div class="container" id="app">    <div class="slide" id="slide2">        <ul>            <li>                <a href="javascript:;">                    <img src='/common/images/true.jpg' alt="">                </a>            </li>        </ul>        <div class="dot">            <span></span>        </div>    </div>    <div class="weui-grids"  >        <a :href="menu.url" class="weui-grid js_grid" v-for="menu in menuList" >            <div class="weui-grid__icon">                <img :src="menu.icon" alt="">            </div>            <p class="weui-grid__label">                {{menu.name}}            </p>        </a>        <a class="weui-grid js_grid" @click="logout">            <div class="weui-grid__icon">                <img src="/plugin/weui/images/icon_nav_cell.png">            </div>            <p class="weui-grid__label">退出登录</p>        </a>    </div></div><script src="/plugin/vue/vue.min.js"></script><script src="/modular/js/weui_util.js?v=${version}"></script><script>    var vm = new Vue({        el: '#app',        data: {            isDoctor:'',            info:'',            outurl:'',            menuList:[],            patientMenuList:[                {name:"个人信息",icon:"/plugin/weui/images/user.png",url:'/weixin/personal'},                {name:"历史档案",icon:"/plugin/weui/images/icon_nav_icons.png",url:'/weixin/patientCase'},                {name:"随访记录",icon:"/plugin/weui/images/icon_nav_article.png",url:'/weixin/followUp'},                {name:"健康咨询",icon:"/plugin/weui/images/icon_nav_dialog.png",url:''},                {name:"拍照开药",icon:"/plugin/weui/images/icon_nav_button.png",url:'weixin/consult'},                {name:"我的家人",icon:"/plugin/weui/images/group.png",url:''},                {name:"关于我们",icon:"/plugin/weui/images/icon_nav_actionSheet.png",url:'/weixin/about'},            ],            doctorMenuList:[                {name:"个人信息",icon:"/plugin/weui/images/user.png",url:'/weixin/doctorPersonal'},                {name:"我的患者",icon:"/plugin/weui/images/group.png",url:'/weixin/myPatients'},                {name:"关于我们",icon:"/plugin/weui/images/icon_nav_actionSheet.png",url:'/weixin/about'},            ]        },        methods: {            logout:function(){                weUtil.confirm("确定退出登录吗？",function () {                    weUtil.post("/weixin/logout",{},function (res) {                        location.href = res;                        weUtil.clearCookie("token");                    })                })            },            geturl:function(){                weUtil.post("/weixin/logout",{},function (res) {                    return res;                })            }        },        mounted:async function() {            vm = this;            var openId = '${openId!""}';            var token = weUtil.getToken();            if(weUtil.isEmpty(token)){                $.alert("您还没有登录！前往登录？", function() {                    location.href = "/weixin/phoneLogin?openId="+openId            });            }            vm.isDoctor = weUtil.getCookie("isDoctor");            if(vm.isDoctor == 'true'){                vm.menuList = vm.doctorMenuList;            }else{                vm.menuList = vm.patientMenuList;            }        },        updated: function () {        }    })</script></body></html>
