<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>登录</title>    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>    <meta content="yes" name="apple-mobile-web-app-capable">    <meta content="black" name="apple-mobile-web-app-status-bar-style">    <meta content="telephone=no" name="format-detection">    <link rel="stylesheet" href="/plugin/weui/css/weui.css"/>    <link rel="stylesheet" href="/plugin/weui/css/weuix.css"/>    <script src="/plugin/weui/js/jquery.min.js"></script>    <script src="/plugin/weui/js/zepto.min.js"></script>    <script src="/plugin/weui/js/zepto.weui.js"></script>    <script src="/modular/weixin/auth.js"></script></head><style>    .logo {        margin: 0 auto;        padding: 6% 8% 2% 8%;        text-align: center;    }    .logo img {        width: 35%;    }    .weui-cell{        min-height: 40px;    }</style><body><div id="app">    <div class="logo">        <img class="logo" src="/common/images/ningshoutang.jpg" alt="">    </div>    <div class="weui-cells weui-cells_form">        <div class="weui-cell">            <div class="weui-cell__hd"><label class="weui-label">账户</label></div>            <div class="weui-cell__bd weui-cell_primary"><input type="text" v-model="info.userName" class="weui-input" placeholder="用户名"/></div>        </div>        <div class="weui-cell">            <div class="weui-cell__hd"><label class="weui-label">密码</label></div>            <div class="weui-cell__bd weui-cell_primary"><input type="password" v-model="info.password" class="weui-input" placeholder="不少于6位"/></div>        </div>    </div>    <div class="weui-cells__tips"></div>    <div class="weui-btn-area">        <button type="button" @click="login" class="weui-btn weui-btn_primary">登录</button>    </div>    <span style="width:90px;float: right;color: #07C160;" @click="open" >手机登录</span></div><script src="/plugin/vue/vue.min.js"></script><script src="/modular/js/weui_util.js"></script><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},        },        methods: {            login:function () {                if(weUtil.isEmpty(vm.info.userName)){                    weUtil.msg("请输入用户名");                    return;                }else if(weUtil.isEmpty(vm.info.password)){                    weUtil.msg("请输入密码");                    return;                }                vm.info.openId = weUtil.getUrlParam("openId");                weUtil.post("/weixin/loginSubmit",vm.info,function (res) {                    weUtil.setCookie("token",res.token,30);                    weUtil.setCookie("isDoctor",res.isDoctor,30);                    location.href = "/weixin"                })            },            open:function(){                vm.info.openId = weUtil.getUrlParam("openId");                location.href = "/weixin/phoneLogin?openId="+vm.info.openId;            }        },        mounted:async function() {            vm = this;        },        updated: function () {        }    })</script></body></html>
