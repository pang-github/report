<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card">        <div class="layui-card-body" style="padding-top: 40px;">            <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">                <div carousel-item>                    <div>                        <iframe onload="iframeLoad('iframe1')" id="iframe1" :src="iframe1Src" width="100%" height="1200" frameborder="no" border="0" marginwidth="0" marginheight="0"  allowtransparency="yes"></iframe>                    </div>                    <div>                        <iframe onload="iframeLoad('iframe2')" id="iframe2" :src="iframe2Src" width="100%" height="1200" frameborder="no" border="0" marginwidth="0" marginheight="0"  allowtransparency="yes"></iframe>                    </div>                    <div>                        <iframe onload="iframeLoad('iframe3')" id="iframe3" :src="iframe3Src" width="100%" height="1200" frameborder="no" border="0" marginwidth="0" marginheight="0"  allowtransparency="yes"></iframe>                    </div>                </div>            </div>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            iframe1Src:'/admin/patient/step_add',            iframe2Src:'',            iframe3Src:'',            info:'',            step:'',            patient:''        },        methods: {            last:function(){                vm.step.pre('#stepForm');            },            step1Sub:function (patient) {                vm.patient = patient;                vm.iframe1Src = '/admin/patient/step_add?id='+vm.patient.id;                vm.iframe2Src = '/admin/patient/step_record?patientId='+vm.patient.id+'&patientName='+vm.patient.patientName;                vm.step.next('#stepForm');                vm.scrollTop();            },            step2Sub:function (recordId) {                vm.iframe3Src = '/admin/patient/step_print?id='+recordId+'&patientId='+vm.patient.id;                vm.step.next('#stepForm');                vm.scrollTop();            },            scrollTop:function () {                $('body,html').animate({                    scrollTop:0,                },100)            }        },        mounted:async function() {            vm = this;            layui.use([ 'form', 'step'], function () {                var $ = layui.$                    , form = layui.form                    , step = layui.step;                step.render({                    elem: '#stepForm',                    filter: 'stepForm',                    width: '100%', //设置容器宽度                    stepWidth: '750px',                    height: '1200px',                    stepItems: [{                        title: '患者建档'                    }, {                        title: '完善信息'                    }, {                        title: '病历打印'                    }]                });                form.render();                vm.step = step;            })        },        updated: function () {            form.render();        }    })    function iframeLoad(id) {        $("#"+id).contents().find("html").css('background-color','white')    }</script><% } %>
