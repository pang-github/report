<%layout("/common/_container.html"){%><div class="layui-fluid" id="app">    <div class="layui-col-md12">        <div class="layui-card">            <div class="layui-card-body" style="height: calc(100vh - 150px); overflow: scroll" >                    <form class="layui-form">                        <table class="layui-table" >                            <colgroup>                                <col width="20%">                                <col width="20%">                                <col width="20%">                                <col>                                <col width="10%">                            </colgroup>                            <thead>                            <tr>                                <th>序号</th>                                <th>随访项目</th>                                <th>随访结果</th>                            </tr>                            </thead>                            <tbody>                            <template v-for="(item,index) in tplList">                                <tr>                                    <td>{{index+1}}</td>                                    <td><input class="layui-input" type="text" v-model="item.title"/></td>                                    <td>                                        <input class="layui-input" type="text" v-if="item.type==1" v-model="item.answer"/>                                        <template v-if="item.type==2">                                            <input type="radio" name="project"  :value="radio.option" :title="radio.option" :checked="radio.ischecked" v-for="radio in item.option">                                        </template>                                        <template v-if="item.type==3">                                            <input type="checkbox" name="like" lay-skin="primary" :title="chebox.option" :checked="chebox.ischecked" v-for="chebox in item.option">                                        </template>                                        <template v-if="item.type==4">                                            <select :data-index="index" v-model="item.answer">                                                <option></option>                                                <option v-for="select in item.option">{{select}}</option>                                            </select>                                        </template>                                        <template v-if="item.type==5">                                            <textarea class="layui-textarea" v-model="item.answer"></textarea>                                        </template>                                    </td>                                </tr>                            </template>                            </tbody>                        </table>                    </form>            </div>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            tplList:[],        },        methods: {        },        mounted:async function() {            vm = this;            form.render();        },        updated: function () {            form.render();        }    })</script><% } %>
