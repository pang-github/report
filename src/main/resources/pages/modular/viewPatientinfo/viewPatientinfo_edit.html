<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>患者信息</legend>            </fieldset>            <form class="layui-form" lay-filter="viewPatientinfoForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="id">                    <div class="layui-form-item">                        <label class="layui-form-label">体检号</label>                        <div class="layui-input-inline">                            <input name="tjh000" type="text" placeholder="请输入体检号" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">姓名</label>                        <div class="layui-input-inline">                            <input name="xm0000" type="text" placeholder="请输入姓名" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">出生日期</label>                        <div class="layui-input-inline">                            <input name="csrqgs" type="text" placeholder="请输入出生日期" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">性别</label>                        <div class="layui-input-inline">                            <input name="xb0000" type="text" placeholder="请输入性别" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">身高</label>                        <div class="layui-input-inline">                            <input name="sg0000" type="text" placeholder="请输入身高" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">体重</label>                        <div class="layui-input-inline">                            <input name="tz0000" type="text" placeholder="请输入体重" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">电话</label>                        <div class="layui-input-inline">                            <input name="dh0000" type="text" placeholder="请输入电话" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label"> 送检科室</label>                        <div class="layui-input-inline">                            <input name="sjke00" type="text" placeholder="请输入 送检科室" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">送检医生</label>                        <div class="layui-input-inline">                            <input name="sjys00" type="text" placeholder="请输入送检医生" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">备注</label>                        <div class="layui-input-inline">                            <input name="bz0000" type="text" placeholder="请输入备注" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="viewPatientinfoForm" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},        },        computed:{        },        methods: {            getDetail:async function(id){                vm.info = await request.fetch("getViewPatientinfoDetail",{id:id});                form.val('viewPatientinfoForm', vm.info);            },            back:function(){                location.href = 'viewPatientinfo_list';            },            getDic:async function(){                 var data = {                 }                 var res = await api.getDictList(data);            }        },        mounted:async function() {            vm = this;            var id = app.getUrlParam('id');            app.isNotEmpty(id) && await vm.getDetail(id);            form.on('submit(viewPatientinfoForm)', function (data) {                request.post("editViewPatientinfo",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'viewPatientinfo_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }</style>
