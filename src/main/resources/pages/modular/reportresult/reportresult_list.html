<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-col-md12">        <div class="layui-card">            <div class="layui-card-body">                <div class="layui-form toolbar">                    <div class="layui-form-item">                        <div class="layui-inline">                            <input v-model="condition" class="layui-input" type="text" placeholder="名称"/>                        </div>                        <div class="layui-inline">                            <button type="button" @click="tableReload" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>                            <button type="button" @click="tableReload('reset')" class="layui-btn icon-btn" ><i class="layui-icon">&#xe669;</i>重置</button>                            <button type="button" @click="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>                        </div>                    </div>                </div>                <table class="layui-table" id="reportresultTable" lay-filter="reportresultTable"></table>            </div>        </div>    </div></div><script type="text/html" id="tableBar">    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a></script><script>    var initColumn =  [[        {type: 'checkbox'},        {field:'id',title:'',hide:true},        {field:'tjh000',title:'体检号'},        {field:'ydzws0',title:'肝脏硬度中位数',width:'130'},        {field:'ydsfwc',title:' 肝脏硬度四分位差',width:'150'},        {field:'zszws0',title:'脂肪衰减中位数',width:'130'},        {field:'zssfwc',title:'脂肪衰减四分位差',width:'150'},        {field:'jccs00',title:'检测次数'},        {field:'cgcs00',title:'成功次数'},        {field:'cgl000',title:'成功率'},        {field:'scrq00',title:'上传日期'},        {field:'scsj00',title:'上传时间'},        {field:'qt0001',title:'其他 1'},        {field:'qt0002',title:'其他 2'},        {field:'qt0003',title:'其他 3'},        {field:'bz0000',title:'备注'},        {align: 'center', toolbar: '#tableBar', title: '操作',width:'150'}    ]];    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            condition:''        },        methods: {            btnAdd:function () {                location.href = 'reportresult_edit';            },            tableReload:function (action) {                if(action=='reset'){ vm.condition='' };                var queryData = {                    tjh000:vm.condition,                };                table.reload('reportresultTable',{                    where: queryData, page: {                        curr: 1 //重新从第 1 页开始                    }});            }        },        mounted:async function() {            vm = this;            table.render({                elem: '#reportresultTable',                url: 'getReportresultList',                page: true,                height: "full-105",                cellMinWidth: 100,                cols: initColumn            });            table.on('tool(reportresultTable)', function (obj) {                var event = obj.event;                var data = obj.data;                if (event == 'del') {                    app.confirm("确定删除吗?",function () {                        request.fetch("delReportresult",{id:data.id}).then(res=>{                            app.success("删除成功！")                            vm.tableReload();                        })                    })                } else if (event == 'edit') {                    location.href = 'reportresult_edit?id='+data.id;                }            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %>
