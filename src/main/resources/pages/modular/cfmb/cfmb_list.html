<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-col-md12">        <div class="layui-card">            <div class="layui-card-body">                <div class="layui-form toolbar">                    <div class="layui-form-item">                        <div class="layui-inline">                            <input v-model="condition" class="layui-input" type="text" placeholder="名称"/>                        </div>                        <div class="layui-inline">                            <button type="button" @click="tableReload" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>                            <button type="button" @click="tableReload('reset')" class="layui-btn icon-btn" ><i class="layui-icon">&#xe669;</i>重置</button>                            <button type="button" @click="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>                        </div>                    </div>                </div>                <table class="layui-table" id="cfmbTable" lay-filter="cfmbTable"></table>            </div>        </div>    </div></div><script type="text/html" id="tableBar">    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">查看</a>    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a></script><script>    var initColumn =  [[        {type: 'checkbox'},        {field:'id',title:'',hide:true},        {field:'recipeName',title:'处方名'},        {field:'recipeDetails',title:'处方内容',hide:true},        {field:'recipePrice',title:'处方的总价格',templet(b){            return '<span style="color: #c00;">'+b.recipePrice+'</span>'            }},        {align: 'center', toolbar: '#tableBar', title: '操作'}    ]];    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            condition:''        },        methods: {            btnAdd:function () {                var head = {                    url: '/admin/cfmb/cfmb_list',                    title: '处方列表'                }                location.href = 'cfmb_edit?url='+head.url+"&title="+head.title;            },            tableReload:function (action) {                if(action=='reset'){ vm.condition='' };                var queryData = {                    recipeName:vm.condition,                };                table.reload('cfmbTable',{                    where: queryData, page: {                        curr: 1 //重新从第 1 页开始                    }});            }        },        mounted:async function() {            vm = this;            table.render({                elem: '#cfmbTable',                url: 'getCfmbList',                page: true,                height: "full-105",                cellMinWidth: 100,                cols: initColumn            });            table.on('tool(cfmbTable)', function (obj) {                var event = obj.event;                var data = obj.data;                if (event == 'del') {                    app.confirm("确定删除吗?",function () {                        request.fetch("delCfmb",data).then(res=>{                            app.success("删除成功！")                            vm.tableReload();                        })                    })                } else if (event == 'edit') {                    var head = {                        url: '/admin/cfmb/cfmb_list',                        title: '处方列表'                    }                    location.href = 'cfmb_edit?id='+data.id+'&url='+head.url+"&title="+head.title;                }            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %>
