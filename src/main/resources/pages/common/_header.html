<div class="layui-header">    <div class="layui-logo">        <img src="${logo}"/>        <cite>${sysName}</cite>    </div>    <ul class="layui-nav layui-layout-left">        <li class="layui-nav-item" lay-unselect>            <a ew-event="flexible" title="侧边伸缩"><i class="layui-icon layui-icon-shrink-right"></i></a>        </li>        <li class="layui-nav-item" lay-unselect>            <a ew-event="refresh" title="刷新"><i class="layui-icon layui-icon-refresh-3"></i></a>        </li>    </ul>    <ul class="layui-nav layui-layout-right">        <li class="layui-nav-item" lay-unselect>            <a ew-event="message" data-url="/admin/message" title="消息">                <i class="layui-icon layui-icon-notice"></i>                <span class="layui-badge-dot"></span><!--小红点-->            </a>        </li>     <!--   <li class="layui-nav-item" lay-unselect>            <a ew-event="note" title="便签"><i class="layui-icon layui-icon-note"></i></a>        </li>-->        <li class="layui-nav-item layui-hide-xs" lay-unselect>            <a ew-event="fullScreen" title="全屏"><i class="layui-icon layui-icon-screen-full"></i></a>        </li>        <li class="layui-nav-item" lay-unselect>            <a>                <img src="${shiroUser.avatarPath}" class="layui-nav-img">                <cite>${shiroUser.userName}</cite>            </a>            <dl class="layui-nav-child">          <!--      <dd lay-unselect>                    <a ew-href="/admin/user/user_info?userId=${shiroUser.userId}">个人中心</a>                </dd>-->                <dd lay-unselect>                    <a ew-event="psw" data-url="/admin/user/user_password?userId=${shiroUser.userId}">修改密码</a>                </dd>                <hr>                <dd lay-unselect>                    <a ew-event="logout" data-url="/admin/logout">退出</a>                </dd>            </dl>        </li>        <li class="layui-nav-item" lay-unselect>            <a ew-event="theme" title="主题"  data-url="/admin/common/theme"><i class="layui-icon layui-icon-more-vertical"></i></a>        </li>    </ul></div>
