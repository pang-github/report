<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-col-md12">        <div class="layui-card">            <div class="layui-card-body">                <div class="layui-form toolbar">                    <div class="layui-form-item">                        <div class="layui-inline">                            <input id="condition" class="layui-input" type="text" placeholder="名称"/>                        </div>                        <div class="layui-inline">                            <button type="button" @click="tableReload" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>                            <button type="button" @click="tableReload('reset')" class="layui-btn icon-btn" ><i class="layui-icon">&#xe669;</i>重置</button>                            <button type="button" @click="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>                            <button type="button" @click="back" class="layui-btn icon-btn layui-btn-warm"><i class="layui-icon">ဆ</i>关闭</button>                        </div>                    </div>                </div>                <table class="layui-table" id="dictTable" lay-filter="dictTable"></table>            </div>        </div>    </div></div><script type="text/html" id="tableBar">    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a></script><script>    var initColumn =  [[        {type: 'checkbox'},        {field:'dictId',title:'字典id',hide:true},        {field:'dictTypeId',title:'所属字典类型的id',hide:true},        {field:'name',title:'字典名称'},        {field:'code',title:'字典编码'},        {field:'createTime',title:'创建时间'},        {align: 'center', toolbar: '#tableBar', title: '操作'}    ]];    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            condition:'',            dictType:JSON.parse(app.getUrlParam("dictType"))        },        methods: {            btnAdd:function () {                location.href = 'dict_edit?dictType='+encodeURIComponent(JSON.stringify(vm.dictType));            },            tableReload:function (action) {                if(action=='reset'){ vm.condition='' };                var queryData = {                    code:vm.condition,                };                table.reload('dictTable',{                    where: queryData, page: {                        curr: 1 //重新从第 1 页开始                    }});            },            back:function () {                location.href = '/admin/dictType/dictType_list?dictType='+encodeURIComponent(JSON.stringify(vm.dictType));            }        },        mounted:async function() {            vm = this;            table.render({                elem: '#dictTable',                url: 'getDictList',                page: true,                height: "full-105",                cellMinWidth: 100,                cols: initColumn,                where:{                    dictTypeId:vm.dictType.dictTypeId                }            });            table.on('tool(dictTable)', function (obj) {                var event = obj.event;                var data = obj.data;                if (event == 'del') {                    app.confirm("确定删除吗?",function () {                        request.fetch("delDict",data).then(res=>{                            app.success("删除成功！")                            vm.tableReload();                        })                    })                } else if (event == 'edit') {                    location.href = 'dict_edit?dictId='+data.dictId+'&dictType='+encodeURIComponent(JSON.stringify(vm.dictType));                }            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %>
