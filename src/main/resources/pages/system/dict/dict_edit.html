<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>字典</legend>            </fieldset>            <form class="layui-form" lay-filter="dictForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="dictId">                    <div class="layui-form-item layui-hide">                        <label class="layui-form-label">所属字典类型的id</label>                        <div class="layui-input-inline">                            <input name="dictTypeId" :value="dictType.dictTypeId" type="text" placeholder="请输入所属字典类型的id" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">字典类型<span style="color: red;">*</span></label>                        <div class="layui-input-inline">                            <input name="dictTypeName" :value="dictType.name" readonly type="text" placeholder="请输入所属字典类型的id" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">字典名称<span style="color: red;">*</span></label>                        <div class="layui-input-inline">                            <input name="name" type="text" placeholder="请输入字典名称" class="layui-input" lay-verify="required" />                        </div>                    </div>                <div class="layui-form-item" v-if="!info.dictId">                    <label class="layui-form-label">字典编码<span style="color: red;">*</span></label>                    <div class="layui-input-inline">                        <input name="code" type="text" placeholder="请输入字典编码" class="layui-input" lay-verify="required" />                    </div>                </div>                <div class="layui-form-item" style="margin:28px 30px;">                    <div class="layui-input-block">                        <button type="button" class="layui-btn" lay-filter="dictForm" lay-submit>提交</button>                        <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                    </div>                </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:'',            dictType:JSON.parse(app.getUrlParam("dictType"))        },        methods: {            getDetail:async function(dictId){                vm.info = await request.fetch("getDictDetail",{dictId:dictId});                form.val('dictForm', vm.info);            },            back:function(){                location.href = 'dict_list?dictType='+encodeURIComponent(JSON.stringify(vm.dictType));            }        },        mounted:async function() {            vm = this;            var dictId = app.getUrlParam('dictId');            !app.isEmpty(dictId) && await vm.getDetail(dictId);            form.on('submit(dictForm)', function (data) {                request.post("editDict",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'dict_list?dictType='+encodeURIComponent(JSON.stringify(vm.dictType));                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }</style>
