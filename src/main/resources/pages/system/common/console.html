<!DOCTYPE html><html><head>    <meta charset="utf-8"/>    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    <script src="/plugin/layui/layui.all.js"></script>    <link rel="stylesheet" href="/plugin/layui/css/layui.css" media="all">    <link rel="stylesheet" href="/plugin/module/admin.css" media="all">    <link rel="stylesheet" href="/plugin/layuiadmin/style/admin.css" media="all">    <style>        .numberInfoSubTitle {            color: rgba(0, 0, 0, .45);            font-size: 14px;            height: 22px;            line-height: 22px;            overflow: hidden;            text-overflow: ellipsis;            white-space: nowrap;            word-break: break-all;        }        .numberInfoValue {            color: rgba(0, 0, 0, .85);            font-size: 24px;            margin-top: 10px;            height: 32px;            line-height: 32px;        }    </style></head><body ><!--正文开始 --><div class="layui-fluid">    <div class="layui-row layui-col-space15">        <div class="layui-col-xs12">            <div class="layui-card">                <div class="layui-card-header">快捷方式</div>                <div class="layui-card-body">                    <div class="layui-row" >                        <div class="layui-col-xs12 layui-col-sm6 layui-col-lg3 text-center" style=" cursor: pointer;" onclick="openTab('患者列表','/admin/patient/patient_list')">                            <div class="numberInfoValue">                                <a >                                    <img src="/plugin/layui/images/patient.png" style="width: 50px;height: 50px;">                                </a>                            </div>                            <div class="numberInfoSubTitle" style="margin-top:20px ;font-size: 15px">患者列表</div>                        </div>                        <div class="layui-col-xs12 layui-col-sm6 layui-col-lg3 text-center" style=" cursor: pointer;" onclick="openTab('档案列表','/admin/record/record_list')">                            <div class="numberInfoValue">                                <a >                                    <img src="/plugin/layui/images/case.png" style="width: 50px;height: 50px;">                                </a>                            </div>                            <div class="numberInfoSubTitle" style="margin-top:20px ;font-size: 15px">档案列表</div>                        </div>                        <div class="layui-col-xs12 layui-col-sm6 layui-col-lg3 text-center" style=" cursor: pointer;" onclick="openTab('药物列表','/admin/drug/drug_list')">                            <div class="numberInfoValue">                                <a >                                    <img src="/plugin/layui/images/drug.png" style="width: 50px;height: 50px;">                                </a>                            </div>                            <div class="numberInfoSubTitle" style="margin-top:20px ;font-size: 15px">药物列表</div>                        </div>                        <div class="layui-col-xs12 layui-col-sm6 layui-col-lg3 text-center" style=" cursor: pointer;" onclick="openTab('处方列表','/admin/cfmb/cfmb_list')">                            <div class="numberInfoValue">                                <a >                                    <img src="/plugin/layui/images/prescription.png" style="width: 50px;height: 50px;">                                </a>                            </div>                            <div class="numberInfoSubTitle" style="margin-top:20px ;font-size: 15px">处方列表</div>                        </div>                    </div>                    <div  class="layui-card-header">患者列表</div>                    <table id="demo" lay-filter="test"></table>                </div>            </div>        </div>    </div></div><script type="text/javascript" src="/plugin/echarts/echarts.min.js"></script><script type="text/javascript" src="/plugin/echarts/echartsTheme.js"></script><script>    function openTab(a,b){        top.layui.index.openTab({            title: a,            url: b,            end: function() {            }        });    }    var initColumn = [[        {type: 'radio'},        {field: 'id', hide: true, title: 'ID'},        {field: 'patientName',title: '姓名',/*templet:function (d) {                return '<a href="####" style="text-decoration:underline;color:#1E9FFF"  onclick="getInfo(\''+ d.id +'\');">'+d.patientName+'</a>';            }*/},        {field: 'patientTypeName',title: '患者分类',},        {field: 'phoneNumber',title: '手机号',width:150},        {field: 'patientSex',title: '性别',templet(d) {                if(d.patientSex==1){                    return '男'                } else if(d.patientSex==2){                    return '女'                }else{                }            }},        {field: 'patientAge',title: '年龄',},        {field: 'patientSource',title:'注册来源',templet(d) {                if(d.patientSource=="0"){                    return '后台'                } else if(d.patientSource=="1"){                    return '微信'                }else {                    return '';                }            }},        {field: 'patientNickname',title:'微信昵称',},        {field: 'patientProfession',title: '职业',},        {field: 'patientOrigo',title: '籍贯',width:150},        {field: 'patientNation',title: '民族',hide: true,},        {field: 'workUnit',title: '工作单位',width:200},        {field: 'address',title: '住址',width: 350,},        {field: 'admissionTime',title: '入院时间',sort: true,hide: true,},        {field: 'create_time',title: '建档时间',sort: true,hide: true,},        {field: 'blcjz',title: '病例采集者',hide: true,},        {field: 'marriage',title: '婚姻',hide: true,},        {field: 'complaint',title: '备注',hide: true,},        /*{field: 'xbs',title: '现病史',hide: true,},*/    ]];    layui.use('table', function(){        var table = layui.table;        table.render({            elem: '#demo'            ,initSort: {                field: 'create_time' //排序字段，对应 cols 设定的各字段名                ,type: 'desc' //排序方式  asc: 升序、desc: 降序、null: 默认排序            }            ,sort:true            ,height: 480            ,url: '../patient/getPatientList' //数据接口            ,page: true //开启分页            ,cols: initColumn,        });    });    layui.use(['layer', 'element'], function () {        var $ = layui.jquery;        var layer = layui.layer;        var element = layui.element;        // 渲染活动情况预测        var myCharts = echarts.init(document.getElementById('hdqkyc'), myEchartsTheme);        var mData = [50, 100, 150, 80, 120, 150, 200, 250, 220, 250, 300, 350, 400, 380, 440, 450, 500, 550, 500];        var option = {            title: {                text: '有望达到预期',                subtext: '目标评估',                textStyle: {                    color: '#000'                }            },            tooltip: {                trigger: "axis"            },            xAxis: [{                type: "category",                boundaryGap: !1,                data: ["06:00", "06:30", "07:00", "07:30", "08:00", "08:30", "09:00", "09:30", "10:00", "11:30", "12:00", "12:30", "13:00", "13:30", "14:00", "14:30", "15:00", "15:30", "16:00"]            }],            yAxis: [{                type: "value"            }],            series: [{                name: "人",                type: "line",                smooth: !0,                itemStyle: {                    normal: {                        areaStyle: {                            type: "default"                        }                    }                },                data: mData            }]        };        myCharts.setOption(option);        // 动态改变图表1数据        setInterval(function () {            for (var i = 0; i < mData.length; i++) {                mData[i] += (Math.random() * 50 - 25);                if (mData[i] < 0) {                    mData[i] = 0;                }            }            myCharts.setOption({                series: [{                    data: mData                }]            });        }, 1000);        // 渲染券核效率图表        var myCharts2 = echarts.init(document.getElementById('hjxl'), myEchartsTheme);        var option2 = {            tooltip: {                formatter: "{a} <br/>{b} : {c}%"            },            series: [                {                    name: '认同感',                    type: 'gauge',                    detail: {formatter: '{value}%'},                    data: [{value: 95, name: '认同率'}]                }            ]        };        myCharts2.setOption(option2);        // 窗口大小改变事件        window.onresize = function () {            myCharts.resize();            myCharts2.resize();        };    });</script></body></html>
