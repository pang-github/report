<!DOCTYPE html><html><head>    <meta charset="utf-8"/>    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    <script src="/plugin/layui/layui.all.js"></script>    <link rel="stylesheet" href="/plugin/layui/css/layui.css" media="all">    <link rel="stylesheet" href="/plugin/module/admin.css" media="all">    <link rel="stylesheet" href="/plugin/layuiadmin/style/admin.css" media="all">    <style>        .numberInfoSubTitle {            color: rgba(0, 0, 0, .45);            font-size: 14px;            height: 22px;            line-height: 22px;            overflow: hidden;            text-overflow: ellipsis;            white-space: nowrap;            word-break: break-all;        }        .numberInfoValue {            color: rgba(0, 0, 0, .85);            font-size: 24px;            margin-top: 10px;            height: 32px;            line-height: 32px;        }    </style></head><body ><!--正文开始 --><div class="layui-fluid">    <div class="layui-row layui-col-space15">        <div class="layui-col-xs12">            <div class="layui-card">                <div class="layui-card-header"></div>                <div class="layui-card-body">                    <div class="layui-row" >                        <div class="layui-col-xs12 layui-col-sm6 layui-col-lg3 text-center" style=" cursor: pointer;" onclick="openTab('患者信息','${domain}/admin/viewPatientinfo/viewPatientinfo_list')">                            <div class="numberInfoValue">                                <a >                                    <img src="/plugin/layui/images/patient.png" style="width: 100px;height: 100px;">                                </a>                            </div>                            <div class="numberInfoSubTitle" style="margin-top:70px ;font-size: 15px">患者信息</div>                        </div>                        <div class="layui-col-xs12 layui-col-sm6 layui-col-lg3 text-center" style=" cursor: pointer;" onclick="openTab('检查结果','/report/admin/reportresult/reportresult_list')">                            <div class="numberInfoValue">                                <a >                                    <img src="/plugin/layui/images/case.png" style="width: 100px;height: 100px;">                                </a>                            </div>                            <div class="numberInfoSubTitle" style="margin-top:70px ;font-size: 15px">检查结果</div>                        </div>                        <div class="layui-col-xs12 layui-col-sm6 layui-col-lg3 text-center" style=" cursor: pointer;" onclick="openTab('检查报告','${domain}/admin/reportimage/reportimage_list')">                            <div class="numberInfoValue">                                <a >                                    <img src="/plugin/layui/images/prescription.png" style="width: 100px;height: 100px;">                                </a>                            </div>                            <div class="numberInfoSubTitle" style="margin-top:70px ;font-size: 15px">检查报告</div>                        </div>                    </div>                    <div  class="layui-card-header"></div>                    <table id="demo" lay-filter="test"></table>                </div>            </div>        </div>    </div></div><script type="text/javascript" src="/plugin/echarts/echarts.min.js"></script><script type="text/javascript" src="/plugin/echarts/echartsTheme.js"></script><script>    function openTab(a,b){        top.layui.index.openTab({            title: a,            url: b,            end: function() {            }        });    }</script></body></html>
