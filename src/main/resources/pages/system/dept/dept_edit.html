<%layout("/common/_container.html"){%><div class="layui-fluid" id="app" style="background: white;">    <form id="deptFrom" lay-filter="deptFrom" class="layui-form model-form">        <input name="deptId" type="hidden" value="${parameter.deptId}"/>        <div class="layui-form-item">            <label class="layui-form-label">部门名称</label>            <div class="layui-input-block">                <input name="deptName" placeholder="部门名称" type="text" class="layui-input" maxlength="50"                       lay-verType="tips" lay-verify="required" required/>            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">排序</label>            <div class="layui-input-block">                <input name="orderNum" placeholder="排序" type="text" class="layui-input"                       lay-verType="tips" lay-verify="required" required/>            </div>        </div>        <div class="layui-form-item text-right" style="margin-top:50px;">            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>            <button class="layui-btn" lay-filter="deptFrom" lay-submit>保存</button>        </div>    </form></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:'',        },        methods: {        },        mounted:async function() {            vm = this;            var deptId = '${parameter.deptId}';            if(!app.isEmpty(deptId)){                vm.info = await api.getDeptDetail(deptId);                form.val('deptFrom', vm.info);            }            form.on('submit(deptFrom)', function (data) {                api.editDept(data.field).then(res=>{                    app.success("操作成功！")                    //传给上个页面，刷新table用                    admin.putTempData('formOk', true);                    //关掉对话框                    admin.closeThisDialog();                });                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %>
