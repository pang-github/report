<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-col-md12">        <div class="layui-card">            <div class="layui-card-body">                <div class="layui-form toolbar">                    <div class="layui-form-item">                        <div class="layui-inline">                            <input v-model="condition" class="layui-input" type="text" placeholder="名称"/>                        </div>                        <div class="layui-inline">                            <button type="button" @click="tableReload" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>                            <button type="button" @click="tableReload('reset')" class="layui-btn icon-btn" ><i class="layui-icon">&#xe669;</i>重置</button>                            <button type="button" @click="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>                        </div>                    </div>                </div>                <table class="layui-table" id="dictTypeTable" lay-filter="dictTypeTable"></table>            </div>        </div>    </div></div><script type="text/html" id="tableBar">    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a></script><script>    var initColumn =  [[        {type: 'checkbox'},        {field:'dictTypeId',title:'字典类型id',hide:true},        {field:'name',title:'字典类型名称',templet(d){                return '<a style="color: #01AAED;" href="/admin/dict/dict_list' +                    '?dictType='+encodeURIComponent(JSON.stringify(d))+'">'+d.name+'</a>'            }},        {field:'code',title:'字典类型编码',templet(d){            return '<a style="color: #01AAED;" href="/admin/dict/dict_list' +                '?dictType='+encodeURIComponent(JSON.stringify(d))+'">'+d.code+'</a>'            }},        {field:'description',title:'字典描述'},        {field:'orderNum',title:'排序'},        {field:'createTime',title:'添加时间'},        {align: 'center', toolbar: '#tableBar'}    ]];    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            condition:''        },        methods: {            btnAdd:function () {                location.href = 'dictType_edit';            },            tableReload:function (action) {                if(action=='reset'){ vm.condition='' };                var queryData = {                    code:vm.condition,                    name:vm.condition,                };                table.reload('dictTypeTable',{                    where: queryData, page: {                        curr: 1 //重新从第 1 页开始                    }});            }        },        mounted:async function() {            vm = this;            table.render({                elem: '#dictTypeTable',                url: 'getDictTypeList',                page: true,                height: "full-105",                cellMinWidth: 100,                cols: initColumn            });            table.on('tool(dictTypeTable)', function (obj) {                var event = obj.event;                var data = obj.data;                if (event == 'del') {                    app.confirm("确定删除吗?",function () {                        request.fetch("delDictType",data).then(res=>{                            app.success("删除成功！")                            vm.tableReload();                        })                    })                } else if (event == 'edit') {                    location.href = 'dictType_edit?dictTypeId='+data.dictTypeId;                }            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %>
