<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>字典类型</legend>            </fieldset>            <form class="layui-form" lay-filter="dictTypeForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="dictTypeId">                    <div class="layui-form-item">                        <label class="layui-form-label">类型名称<span style="color: red;">*</span></label>                        <div class="layui-input-inline">                            <input name="name" type="text" placeholder="请输入字典类型名称" class="layui-input" lay-verify="required" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">类型编码<span style="color: red;">*</span></label>                        <div class="layui-input-inline">                            <input name="code" type="text" placeholder="请输入字典类型编码" class="layui-input" lay-verify="required" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">排序<span style="color: red;">*</span></label>                        <div class="layui-input-inline">                            <input name="orderNum" type="text" placeholder="请输入排序" class="layui-input" lay-verify="required" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">类型描述<span style="color: red;">*</span></label>                        <div class="layui-input-inline">                            <input name="description" type="text" placeholder="请输入字典描述" class="layui-input" lay-verify="required" />                        </div>                    </div >                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="dictTypeForm" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:'',        },        methods: {            getDetail:async function(dictTypeId){                vm.info = await request.fetch("getDictTypeDetail",{dictTypeId:dictTypeId});                form.val('dictTypeForm', vm.info);            },            back:function(){                location.href = 'dictType_list';            }        },        mounted:async function() {            vm = this;            var dictTypeId = app.getUrlParam('dictTypeId');            !app.isEmpty(dictTypeId) && await vm.getDetail(dictTypeId);            form.on('submit(dictTypeForm)', function (data) {                request.post("editDictType",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'dictType_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }</style>
