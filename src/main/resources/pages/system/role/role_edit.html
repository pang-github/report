<%layout("/common/_container.html"){%><div class="layui-fluid" id="app" style="background: white;">    <form id="roleFrom" lay-filter="roleFrom" class="layui-form model-form">        <input name="roleId" type="hidden" value="${parameter.roleId}"/>        <div class="layui-form-item">            <label class="layui-form-label">角色名称</label>            <div class="layui-input-block">                <input name="name" placeholder="角色名称" type="text" class="layui-input" maxlength="50"                       lay-verType="tips" lay-verify="required" />            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">角色描述</label>            <div class="layui-input-block">                <input name="memo" placeholder="角色描述" type="text" class="layui-input"                       lay-verType="tips" lay-verify="required" />            </div>        </div>        <div class="layui-form-item text-right" style="margin-top:50px;">            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>            <button class="layui-btn" lay-filter="roleFrom" lay-submit>保存</button>        </div>    </form></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:'',        },        methods: {        },        mounted:async function() {            vm = this;            var roleId = '${parameter.roleId}';            if(!app.isEmpty(roleId)){                vm.info = await api.getRoleDetail(roleId );                form.val('roleFrom', vm.info);            }            form.on('submit(roleFrom)', function (data) {                api.editRole(data.field).then(res=>{                    //传给上个页面，刷新table用                    admin.putTempData('formOk', true);                    //关掉对话框                    admin.closeThisDialog();                });                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %>
