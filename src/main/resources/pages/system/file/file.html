<%layout("/common/_container.html"){%><div class="layui-fluid" id="app">    <!-- 正文开始 -->    <div class="layui-fluid">        <div class="layui-card">            <div class="layui-card-header">当前位置：<span id="tv-current-position">                <template v-for="item in header">                    {{item}}                </template>            </span></div>            <div class="layui-card-body">                <div>                    <button @click="back" v-if="dirId != '/'" id="file-btn-back" class="layui-btn layui-btn-sm layui-btn-primary icon-btn">                        <i class="layui-icon">&#xe65c;</i>返回上级                    </button>                    <button @click="getFileList()" id="file-btn-refresh" class="layui-btn layui-btn-sm layui-btn-primary icon-btn">                        <i class="layui-icon">&#xe669;</i>刷新                    </button>                    <button id="file-btn-upload" class="layui-btn layui-btn-sm layui-btn-normal icon-btn">                        <i class="layui-icon">&#xe681;</i>上传头像                    </button>                    <button id="file-btn-choose" class="layui-btn layui-btn-sm layui-btn-primary icon-btn"                            style="margin-left: 10px;">                        <i class="layui-icon">&#xe634;</i>弹窗选择                    </button>                </div>                <div id="file-list-group" v-html="html">                </div>            </div>        </div>    </div></div><script>        // 点击空白隐藏下拉框        $(document).off('click.fclomp').on('click.fclomp', function (e) {            $('.file-choose-oper-menu').removeClass('show');        });    //     // 菜单事件监听        $(document).off('click.fclomip').on('click.fclomip', '#file-list-group .file-choose-oper-menu-item', function () {            var event = $(this).data('event');            var dataIndex = $(this).parent().parent().data('index');            var fileId = $(this).parent().parent().data('id');            if (event == 'del') {  // 删除                    app.confirm('确定要删除此文件吗？',function () {                        request.fetch("/admin/common/delFile",{fileId:fileId}).then(res=>{                            app.success("删除成功");                            vm.getFileList();                        })                    })            } else if (event == 'preview') {                window.open(vm.fileList[dataIndex].url);            } else {                layer.msg('点击了' + event + '，索引' + dataIndex, {icon: 1});            }        });</script><script>var vm;layui.use(['fileChoose'], function () {    var fileChoose = layui.fileChoose;    var upload = layui.upload;        vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            fileList:[],            dirId:'/',            html:'',            lastDirId:'',            header:[],            isSend:false        },        methods: {           getFileList:function () {               vm.isSend = true;               request.fetch("/admin/file/getFileList",{parentId:vm.dirId}).then((res)=>{                   vm.isSend = false;                   vm.fileList = res;                   var htmlStr = fileChoose.renderList({                       data: vm.fileList,                       menu: [{                           name: '预览',                           event: 'preview'                       }, {                           name: '<span style="color: red;">删除</span>',                           event: 'del'                       }]                   });                   vm.html = htmlStr;               })           },           back:function(){               vm.header.splice(vm.header.length-1);               vm.dirId = vm.lastDirId;               vm.getFileList();           }        },        mounted:async function() {            vm = this;            vm.header.push('/');            vm.getFileList();            // 上传            upload.render({                elem: '#file-btn-upload',                url: '/admin/common/upload',                accept: 'file',                data: {                    fileSavePath:"avatar"                },                done: function(res, index, upload){ //上传后的回调                    app.success("上传成功");                    vm.getFileList();                }            });            // 列表点击事件            $(document).off('click.fclip').on('click.fclip', '#file-list-group .file-choose-list-item', function (e) {                var item = vm.fileList[$(this).data('index')];                if(vm.isSend){ return;}                if (item.dir) {  // 是否是文件夹                    vm.header.push(item.name);                    vm.lastDirId = vm.dirId;                    vm.dirId = item.id;                    vm.getFileList();                } else {                    var $cMenu = $(this).find('.file-choose-oper-menu');                    $('.file-choose-oper-menu').not($cMenu).removeClass('show');                    $cMenu.toggleClass('show');                    e.stopPropagation();                }            });            // 弹窗选择            $('#file-btn-choose').click(function () {                fileChoose.open({                    fileUrl: '',                    listUrl: '/common/json/files.json',                    num: 3,                    dialog: {                        offset: '60px'                    },                    onChoose: function (urls) {                        layer.msg('你选择了：' + JSON.stringify(urls), {icon: 1});                    }                });            });            form.render();        },        updated: function () {            form.render();        }    })})</script><% } %><style>    /* 文件列表item */    .file-choose-list-item {        position: relative;        display: inline-block;        vertical-align: top;        padding: 8px 8px;        margin: 5px 0;        cursor: pointer;    }    .file-choose-list-item:hover {        background-color: #F7F7F7;    }    /* 文件列表图片 */    .file-choose-list-item-img {        width: 90px;        height: 90px;        background-repeat: no-repeat;        background-position: center;        background-size: cover;        border-radius: 3px;        overflow: hidden;        position: relative;        background-color: #eee;    }    .file-choose-list-item-img.img-icon {        background-size: inherit;        background-color: transparent;    }    .file-choose-list-item.active .file-choose-list-item-img:after {        content: "";        position: absolute;        left: 0;        top: 0;        bottom: 0;        right: 0;        background: rgba(0, 0, 0, 0.3);    }    /* 文件列表名称 */    .file-choose-list-item-name {        width: 90px;        overflow: hidden;        text-overflow: ellipsis;        white-space: nowrap;        color: #333;        font-size: 12px;        text-align: center;        margin-top: 12px;    }    /* 文件列表复选框 */    .file-choose-list-item-ck {        position: absolute;        right: 8px;        top: 8px;    }    .file-choose-list-item-ck .layui-form-checkbox {        padding: 0;    }    /* 文件列表操作菜单 */    .file-choose-oper-menu {        background-color: #fff;        position: absolute;        right: -20px;        bottom: -28px;        border-radius: 2px;        box-shadow: 0px 0px 10px rgba(0, 0, 0, .15);        transition: all .3s;        overflow: hidden;        transform: scale(0);        transform-origin: left top;        visibility: hidden;        z-index: 9999999999;    }    .file-choose-oper-menu.show {        transform: scale(1);        visibility: visible;    }    /* 文件列表操作菜单item */    .file-choose-oper-menu-item {        color: #555;        padding: 6px 5px;        font-size: 14px;        min-width: 70px;        text-align: center;        cursor: pointer;        display: block;    }    .file-choose-oper-menu-item:hover {        background-color: #eee;    }    /** 文件列表为空时样式 */    .file-choose-empty {        text-align: center;        color: #999;        padding: 50px 0;    }    .file-choose-empty .layui-icon {        font-size: 60px;        display: block;        margin-bottom: 8px;    }</style>
