server:  tomcat:    max-swallow-size: 100MB    max-http-post-size: 100MB  session:    cookie:      name: khgwx:  mp:    configs:      - appId: wxe5c669f557bf72e5        secret: 9ba9c9c9f836c4347d4a1039734ec036        aes: abMJzC8gp9kq21PoAhKvem4UUUwR0X7DbOmhEkLqaQx        token: ningshoutangspring:  mvc:    servlet:      load-on-startup: 1 #懒加载  profiles:    #    active: dev online    active: dev  jackson:    date-format: yyyy-MM-dd HH:mm:ss    time-zone: GMT+8  main:    allow-bean-definition-overriding: true  aop:    auto: true    proxy-target-class: true  redis:    # Redis数据库索引（默认为0）    database: 1    # Redis服务器地址    host: localhost    # Redis服务器连接端口    port: 6379    password:    pool:      # 连接池最大连接数（使用负值表示没有限制）      max-active: 8      # 连接池最大阻塞等待时间（使用负值表示没有限制）      max-wait: -1      # 连接池中的最大空闲连接      max-idle: 8      # 连接池中的最小空闲连接      min-idle: 0    # 连接超时时间（毫秒）    timeout: 500  servlet:    multipart:      max-file-size: 10MB      max-request-size: 100MB#================================================= mybatis-plus start =================================================mybatis-plus:  mapper-locations: classpath*:com/sweet/system/mapper/xml/*Mapper.xml,classpath*:com/sweet/modular/*/mapper/xml/*Mapper.xml  # 实体扫描，多个package用逗号或者分号分隔  type-aliases-package: com.sweet.system.entity,com.sweet.modular.*.entity  configuration:    # 驼峰下划线转换    map-underscore-to-camel-case: true    cache-enabled: false    call-setters-on-nulls: true    log-impl:  global-config:    # 刷新mapper 调试神器    refresh: true    banner: true    # 数据库相关配置    db-config:      db-type: mysql      # 主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";      id-type: UUID      # 字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"      field-strategy: NOT_NULL      capital-mode: true      #逻辑删除配置      logic-delete-value: 1      logic-not-delete-value: 0#================================================= mybatis-plus end ===================================================beetl:  resource-auto-check: true         #热加载beetl模板，开发时候用swagger:  enable: truelogging:  pattern:    console: "%d - %msg%n"  path: D:\spring\logs  level:    com: debug    com.zaxxer.hikari: infolog4j:  debug: true  logger:    org:      quartz: INFOtio:  websocket:    server:      group-context-name: tio-websocket-spring-boot-application      # websocket port default 9876      port: 9876      # 心跳时间      heartbeat-timeout: 60000      # 监控时段,多个之间用逗号隔开      ip-stat-durations: [60]    # 集群配置 默认关闭    cluster:      enabled: false      # 集群是通过redis的Pub/Sub实现，所以需要配置Redis      redis:        #集群模式        #mode: cluster        #config-path: redis-cluster-config.json        # 哨兵模式        #mode: sentinel        #config-path: redis-sentinel-config.json        # 单机模式        mode: single        ip: 127.0.0.1        port: 6379      all: true      group: true      ip: true      user: true      # SSL 配置      ssl:        enabled: false        key-store:        password:        trust-store: